    <script>
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistSection = document.getElementById('wishlistItems');

            if (wishlist.length === 0) {
                wishlistSection.innerHTML = `<div class="col-12"><p class="text-center">Wishlist kamu kosong.</p></div>`;
            } else {
                wishlistSection.innerHTML = wishlist.map(item => `
                    <div class="col-md-4">
                        <div class="wishlist-item text-center p-3">
                            <img src="${item.image}" alt="${item.title}">
                            <h3>${item.title}</h3>
                            <p>${item.price}</p>
                            <button onclick="removeFromWishlist('${item.title}')">Hapus</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function removeFromWishlist(productTitle) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item.title !== productTitle);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist(); // Refresh wishlist setelah produk dihapus
        }

        window.onload = loadWishlist;
    </script>
