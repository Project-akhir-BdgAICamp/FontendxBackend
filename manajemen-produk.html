    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #cfd8dc;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #ffffff;
        }
        .submenu a {
            padding-left: 30px;
            font-size: 0.9rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        /* Tombol unik */
        .btn-custom {
            background-color: #6c757d;
            color: white;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center text-light">Admin Panel</h5>
        <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard Admin</a>
        <a href="#products" data-toggle="collapse" data-target="#productsMenu"><i class="bi bi-grid-fill"></i> Manajemen</a>
        <div id="productsMenu" class="collapse submenu">
            <a href="manajemen-produk.html"><i class="bi bi-box-seam"></i> Manajemen Produk</a>
            <a href="manajemen-pengguna.html"><i class="bi bi-people"></i> Manajemen Pengguna</a>
            <a href="manajemen-ulasan.html"><i class="bi bi-chat-dots"></i> Manajemen Ulasan & Komentar</a>
        </div>
        <a href="laporan.html"><i class="bi bi-graph-up"></i> Laporan Penjualan</a>
        <a href="setting.html"><i class="bi bi-gear"></i> Pengaturan Website</a>
        <a href="#logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Log Out</a>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <h4>Manajemen Produk</h4>
        <button class="btn btn-custom mb-3" data-toggle="modal" data-target="#addProductModal"><i class="bi bi-plus"></i> Tambah Produk</button>
        <div class="card">
            <div class="card-header">
                <h5>Daftar Produk</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produk A</td>
                            <td>Kategori 1</td>
                            <td>Rp 100.000</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Edit</button>
                                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Hapus</button>
                            </td>
                        </tr>
                        <!-- Tambahin produk lainnya di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal Tambah Produk -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Tambah Produk</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="upload-product.php" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Kategori</label>
                            <input type="text" class="form-control" id="productCategory" placeholder="Masukkan kategori produk" name="productCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Deskripsi</label>
                            <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Masukkan Deskripsi produk" required></input>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Harga</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Masukkan harga produk" name="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stok</label>
                            <input type="number" class="form-control" id="productStock" placeholder="Masukkan jumlah stok produk" name="productStock" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Unggah Gambar Produk</label>
                            <input type="file" class="form-control-file" id="file" name="file" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan Produk</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
