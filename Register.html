<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Toko Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a1b29, #a04d71);
    }

    .register-container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-container h2 {
      color: #6a1b29;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .input-container {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .input-container label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-container input {
      width: 100%;
      padding: 1rem 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-container input:focus {
      border-color: #a04d71;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 0.75rem;
      color: #a04d71;
    }

    .register-btn, .back-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .register-btn {
      background-color: #a04d71;
      color: white;
    }

    .register-btn:hover {
      background-color: #6a1b29;
    }

    .back-btn {
      background-color: transparent;
      color: #6a1b29;
      border: 2px solid #6a1b29; /* Tambahkan border */
    }

    .back-btn:hover {
      background-color: #6a1b29;
      color: white;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="return handleRegister()">
      <div class="input-container">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <div class="input-container">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <button type="submit" class="register-btn">Register</button>
      <button type="button" class="back-btn" onclick="window.location.href='login.html'">Kembali</button>
    </form>
  </div>

  <script>
    function handleRegister() {
      alert("Registrasi berhasil!");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
