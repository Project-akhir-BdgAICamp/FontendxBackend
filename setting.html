<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            color: #cfd8dc;
            display: block;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #ffffff;
        }

        .submenu a {
            padding-left: 30px;
            font-size: 0.9rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center text-light">Admin Panel</h5>
        <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard Admin</a>
        <a href="#products" data-toggle="collapse" data-target="#productsMenu"><i class="bi bi-grid-fill"></i> Manajemen</a>
        <div id="productsMenu" class="collapse submenu">
            <a href="manajemen-produk.html"><i class="bi bi-box-seam"></i> Manajemen Produk</a>
            <a href="manajemen-pengguna.html"><i class="bi bi-people"></i> Manajemen Pengguna</a>
            <a href="manajemen-ulasan.html"><i class="bi bi-chat-dots"></i> Manajemen Ulasan</a>
        </div>
        <a href="laporan.html"><i class="bi bi-graph-up"></i> Laporan Penjualan</a>
        <a href="setting.html"><i class="bi bi-gear"></i> Pengaturan Website</a>
        <a href="#logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h4>Pengaturan Website</h4>

        <!-- Pengaturan Profil Admin -->
        <div class="card mb-3">
            <div class="card-header">
                <h5>Pengaturan Profil Admin</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="adminName">Nama:</label>
                        <input type="text" class="form-control" id="adminName" placeholder="Masukkan nama anda">
                    </div>
                    <div class="form-group">
                        <label for="adminEmail">Email:</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="Masukkan email anda">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>

        <!-- Pengaturan Tema -->
        <div class="card mb-3">
            <div class="card-header">
                <h5>Pengaturan Tema</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="themeColor">Warna Tema:</label>
                        <select class="form-control" id="themeColor">
                            <option value="default">Default</option>
                            <option value="dark">Gelap</option>
                            <option value="light">Terang</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Terapkan Tema</button>
                </form>
            </div>
        </div>

        <!-- Pengaturan Notifikasi -->
        <div class="card">
            <div class="card-header">
                <h5>Pengaturan Notifikasi</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="emailNotifications">Notifikasi Email:</label>
                        <select class="form-control" id="emailNotifications">
                            <option value="enabled">Aktif</option>
                            <option value="disabled">Nonaktif</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="smsNotifications">Notifikasi SMS:</label>
                        <select class="form-control" id="smsNotifications">
                            <option value="enabled">Aktif</option>
                            <option value="disabled">Nonaktif</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            alert('Anda telah keluar dari sistem!');
        }
    </script>
</body>
</html>
