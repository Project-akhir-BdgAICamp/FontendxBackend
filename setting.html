<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        .sidebar a {
            color: #cfd8dc;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #ffffff;
        }
        .sidebar .submenu a {
            padding-left: 30px;
            font-size: 0.9rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .main-content.shifted {
            margin-left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background-color: #343a40;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center text-light">Admin Panel</h5>
        <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard Admin</a>
        <a href="#products" data-toggle="collapse" data-target="#productsMenu"><i class="bi bi-grid-fill"></i> Manajemen</a>
        <div id="productsMenu" class="collapse submenu">
            <a href="manajemen-produk.html"><i class="bi bi-box-seam"></i> Manajemen Produk</a>
            <a href="manajemen-pengguna.html"><i class="bi bi-people"></i> Manajemen Pengguna</a>
            <a href="manajemen-ulasan.html"><i class="bi bi-chat-dots"></i> Manajemen Ulasan & Komentar</a>
        </div>
        <a href="laporan.html"><i class="bi bi-graph-up"></i> Laporan Penjualan</a>
        <a href="setting.html"><i class="bi bi-gear"></i> Pengaturan Website</a>
        <a href="#logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Log Out</a>
    </div>
    <div class="main-content" id="mainContent">
        <h2>Pengaturan Website</h2>
        
        <!-- Pengaturan Tampilan Website -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Pengaturan Tampilan</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="banner">Ganti Banner</label>
                        <input type="file" class="form-control-file" id="banner" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="themeColor">Warna Tema</label>
                        <input type="color" class="form-control" id="themeColor">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
                </form>
            </div>
        </div>
    
        <!-- Pengelolaan Konten Halaman -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Kelola Konten Halaman</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="aboutUs">Tentang Kami</label>
                        <textarea class="form-control" id="aboutUs" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="faq">FAQ</label>
                        <textarea class="form-control" id="faq" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="terms">Syarat dan Ketentuan</label>
                        <textarea class="form-control" id="terms" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Konten</button>
                </form>
            </div>
        </div>
    
        <!-- Pengaturan Metode Pembayaran dan Pengiriman -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Pengaturan Pembayaran dan Pengiriman</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="paymentMethods">Metode Pembayaran</label>
                        <input type="text" class="form-control" id="paymentMethods" placeholder="Masukkan metode pembayaran, pisahkan dengan koma">
                    </div>
                    <div class="form-group">
                        <label for="shippingMethods">Metode Pengiriman</label>
                        <input type="text" class="form-control" id="shippingMethods" placeholder="Masukkan metode pengiriman, pisahkan dengan koma">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Script untuk Mengelola Produk -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('shifted');
        }
        function logout() {
            // Ganti URL dengan rute logout yang sesuai
            window.location.href = 'login.html'; // Atur URL logout sesuai rute Laravel Anda
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
