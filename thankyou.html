<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecheckout.css">
  <title>Terima Kasih</title>
  <!-- Tambahkan font awesome untuk ikon ceklis -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Terima Kasih</h1>
  </header>

  <section class="thankyou-container">
    <!-- Tambahkan tanda ceklis -->
    <div class="checkmark">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Pesanan Anda Telah Diterima</h2>
    <p>Terima kasih atas pesanan Anda. Anda akan segera menerima email konfirmasi.</p>
    <p>Nomor Pesanan: <strong>#123456789</strong></p>
    <!-- Tombol menuju halaman review -->
    <a href="review.html" class="review-btn">Tulis Review</a>
  </section>

  <footer>
    <p>&copy; 2024 Glamora. All rights reserved.</p>
  </footer>

  <style>
    .review-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #6a1b29; /* Warna tombol yang sama dengan desain */
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #a04d71; /* Warna saat hover */
    }
  </style>
</body>
</html>
